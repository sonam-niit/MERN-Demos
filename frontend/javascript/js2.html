<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    First Name: <input type="text" placeholder="John" id="fname" onchange="clearData()">
    <br><br>
    Last Name: <input type="text" placeholder="Doe" id="lname" onchange="clearData()">
    <br><br>

    <button onclick="fullName()">Show Full Name</button>
    <img id="photo"> <button onclick="showImage()">Show Image</button>
    <h1 id="msg"></h1>
    <script>
        function showImage(){
            document.getElementById('photo').setAttribute('src','https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/512px-Logo_of_Twitter.svg.png?20220821125553')
        }
        function fullName(){
            let fname= document.getElementById('fname').value;
            let lname= document.getElementById('lname').value;

           // alert("Welcome "+fname+" "+lname)
           document.getElementById('msg').innerHTML="Welcome "+fname+" "+lname
        }
        function clearData(){
            document.getElementById('msg').innerHTML=""
        }
    </script>
</body>
</html>
